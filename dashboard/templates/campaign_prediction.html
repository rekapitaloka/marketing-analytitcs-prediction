<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="scripts.js">
	</script>
	<link rel="stylesheet" href="styles.css">
    <title>Campaign Predictor</title>
</head>

<body style="background-image: url({{url_for('static',filename='background_predict1.jpg') }})">

    <!-- HEADING -->
    <center><br>
        <img src="../static/logo.jpg" width="8%" ><br><br>
        <h2 style="color: black" class="display-4"><strong>Campaign</strong> <span class="badge badge-secondary">Predictor</span></h2>
        <br>
    </center>

    <div class="container-fluid"></div>
        <center>
        <form method="POST" action = "http://127.0.0.1:5000/campaign-result">

        <h5><span class="badge badge-secondary">Education</span>
            <select name="Education">
                <option value="Graduation">Graduatee</option>
                <option value="Master">Master</option>
                <option value="PhD">PhD</option>
                <option value="Basic">Basic</option>
                <option value="2n Cycle">Diploma</option>
            </select>   

        <h5><span class="badge badge-secondary">Marital Status</span>
            <select name="Marital_Status">
                <option value="Single">Single</option>
                <option value="Together">Together</option>
                <option value="Other">Other</option>
            </select>    

        <h5><span class="badge badge-secondary">Total Income</span>    
            <input type="number" name="Income" step="1" min="0" placeholder="Total Income" required/></h5>

        <h5><span class="badge badge-secondary">Number of Kidhome</span>    
            <input type="number" name="Kidhome" step="1" placeholder="Number of Kid Home" required/></h5>

        <h5><span class="badge badge-secondary">Number of Teenhome</span>    
            <input type="number" name="Teenhome" step="1" placeholder="Number of Teen Home" required/></h5>

        <h5><span class="badge badge-secondary">Recency</span>    
            <input type="number" name="Recency" step="1" placeholder="Input Recency" required/></h5>
            
        <h5><span class="badge badge-secondary">Customer Age</span>    
            <input type="number" name="Customer_Age" step="1" placeholder="Input Customer_Age" required/></h5>

        <h5><span class="badge badge-secondary">Country</span>
            <select name="Country">
                <option value="SP">Spain</option>
                <option value="CA">Canada</option>
                <option value="US">United State</option>
                <option value="AUS">Australia</option>
                <option value="GER">Germany</option>
                <option value="IND">India</option>
                <option value="SA">South Africa</option>
                <option value="NE">Netherland</option>
            </select>  
            
        <br><br>
        <button style="height:45px;width:150px;font-size: 20px;text-align: center;line-height: 20px;background-color:#2a7886; color: cornsilk; type="button" class="btn btn-info">üîç Predict</button>
        </form><br>
        </center>
    </div>
    <br>

    <!-- Log Out -->
    <center>
        <a href= "http://127.0.0.1:5000" class="btn btn-info">Home</a><br><br>
    </center>
    
    <!--JavaScript at end of body for optimized loading-->
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>

</body>
</html>
